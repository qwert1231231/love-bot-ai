<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #202123;
      color: #e6e6e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      background-color: #343541;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #343541;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background-color: #005aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .ai {
      background-color: #444654;
      color: #e6e6e6;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #input-form {
      display: flex;
      padding: 1rem;
      background-color: #343541;
      border-top: 1px solid #444654;
    }
    #userInput {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #202123;
      color: white;
      outline: none;
    }
    #sendBtn {
      background-color: #10a37f;
      border: none;
      margin-left: 0.5rem;
      padding: 0 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover { background-color: #0d7a60; }
    #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>

  <header>üíò Romantic AI Chatbot üíò</header>
  <div id="chat-container"></div>
  <form id="input-form" onsubmit="return send(event);">
    <input id="userInput" type="text" placeholder="Talk to your romantic AI..." required autocomplete="off"/>
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const API_KEY = "YOUR_OPENAI_API_KEY"; // ‚Üê replace with your real key

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let conversation = [
      { role: "system", content: "You are a romantic, kind, smart AI who chats like a real person and makes the user feel loved and cared for." }
    ];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function send(event) {
      event.preventDefault();

      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      conversation.push({ role: "user", content: text });
      userInput.value = "";
      sendBtn.disabled = true;

      appendMessage("AI is typing...", "ai");

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // or "gpt-4o" if your key has access
            messages: conversation,
            temperature: 0.8,
            max_tokens: 200
          })
        });

        const data = await res.json();
        const reply = data.choices[0].message.content;
        conversation.push({ role: "assistant", content: reply });

        document.querySelector(".ai:last-child").remove();
        appendMessage(reply, "ai");

      } catch (err) {
        document.querySelector(".ai:last-child").remove();
        appendMessage("Sorry, something went wrong üò¢", "ai");
        console.error(err);
      }

      sendBtn.disabled = false;
    }
  </script>
</body>
</html>
