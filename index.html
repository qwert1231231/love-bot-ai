<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic AI Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #202123;
      color: #e6e6e6;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      background-color: #343541;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
      border-bottom: 1px solid #444654;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #343541;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background-color: #005aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .ai {
      background-color: #444654;
      color: #e6e6e6;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    #input-form {
      display: flex;
      padding: 1rem;
      background-color: #343541;
      border-top: 1px solid #444654;
    }
    #userInput {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #202123;
      color: white;
      outline: none;
    }
    #sendBtn {
      background-color: #10a37f;
      border: none;
      margin-left: 0.5rem;
      padding: 0 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover { background-color: #0d7a60; }
    #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>

  <header>üíò Romantic AI Chatbot üíò</header>

  <div id="chat-container"></div>

  <form id="input-form" onsubmit="return send(event);">
    <input id="userInput" type="text" required placeholder="Say something romantic..." />
    <button id="sendBtn" type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY"; // ‚Üê replace with your real key

    let conversation = [
      {
        role: "system",
        content: "You are a romantic, kind, intelligent AI who talks warmly like a real person."
      }
    ];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function send(event) {
      event.preventDefault();

      const userText = userInput.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      conversation.push({ role: "user", content: userText });
      userInput.value = "";
      sendBtn.disabled = true;

      const typingDiv = document.createElement("div");
      typingDiv.className = "message ai";
      typingDiv.textContent = "AI is typing...";
      chatContainer.appendChild(typingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: conversation,
            temperature: 0.7,
            max_tokens: 300
          })
        });

        if (!response.ok) {
          throw new Error(`OpenAI API error: ${response.statusText}`);
        }

        const data = await response.json();
        const aiText = data.choices[0].message.content;

        typingDiv.remove();
        appendMessage(aiText, "ai");
        conversation.push({ role: "assistant", content: aiText });
      } catch (error) {
        console.error(error);
        typingDiv.textContent = "Oops! Something went wrong.";
      }

      sendBtn.disabled = false;
      userInput.focus();
    }
  </script>
</body>
</html>
